<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link para resetar a senha (provavelmente seria usado em um botão ou link) -->
  <meta name="description" content="A [Nome da Empresa]" />
  <meta name="keywords" content="" />
  
  <!-- Favicon -->
  <link rel="icon" href="../" sizes="80x80" type="image/png">
  
  <!-- Bootstrap e dependências -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
  
  <style>
    body {
      background-color: #fbfbfb;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {
      height: 150px;
    }
  </style>
</head>

<body>
  <div>
    <section>
      <div class="container-fluid" style="background-color: #ffffff; margin: 5% 0 0 0">
        <h2 class="text-center" style="margin-bottom: 20px;">Cadastrar nova senha</h2>  

        <div class="row justify-content-center">
          <!-- Lado Esquerdo (Logo e Título) -->
          <div class="col-3 text-center mb-4">
            <img src="../public_html/img/neurinho.webp" alt="logo" class="logo" style="width: 120%; height: 400px; margin: 0 10% 0 0">
          </div>

          <!-- Formulário de Login -->
          <div class="col-md-8">
            <form id="loginForm">
              <div class="form-group">
                <label for="newPassword" class="col-10" style="color: rgb(0, 42, 62);">Nova senha</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Digite sua senha">
              </div>

              <div class="form-group">
                <label for="confirmPassword" class="col-10" style="color: rgb(0, 42, 62);">Confirme a nova senha</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha">
              </div>

              <div class="form-group" style="color: rgb(1, 106, 122); font-family: Arial, Helvetica, sans-serif; font-size: small;">
                <label>Requisitos da senha:</label><br>
                <input type="radio" id="specialChar" disabled> 1 Caractere especial<br>
                <input type="radio" id="upperCase" disabled> 1 Letra maiúscula<br>
                <input type="radio" id="lowerCase" disabled> 1 Letra minúscula<br>
                <input type="radio" id="fourNumbers" disabled> 4 Números aleatórios<br>
              </div>

              
              
              <button type="submit" class="btn btn-primary">Salvar senha</button>
            </form>

            <!-- Link para voltar ao login -->
            <div class="form-group" style="margin: 5% 0% 0 0%;">
              <a href="../public_html/login.html" class="text-primary">Voltar ao login</a>
            </div>
            
          </div>
        </div>
      </div>
    </section>
  </div>

  <!-- Scripts (duplicação removida) -->
  <script>
    fetch('/_pycache/conexao.py')
    .then(response => response.json())
    .then(data => {
      console.log(data);
    });
  </script>
</body>

</html>

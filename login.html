  <style>
    body {
      background-color: #fbfbfb; /* Set the background color to blue */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .logo {

    }

    /* Styles para os cards */
    .card {
      margin: 10px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f8f9fa;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-title {

    }

    }
  </style>

<body>
  <div>
    <section>
      <div class="container-fluid-center" style="background-color: #ffffff; margin: 5%">
        <h2 class="text-center" style="margin: 0 -2% 0 0">Login</h2>
        <div style="display: flex; justify-content: center; align-items: center;">
  
          <!-- Lado Esquerdo (Logo e Título) -->
          <div class="col-3" style="margin-right: 100px;">
            <img src="../public_html/img/neurinho.webp" alt="logo" class="logo center" style="height: auto; width: 400px; display:flex">
          </div>
  
          <!-- Formulário de Login -->
          <div class="card col-md-8 border-0 text-white" style="flex: 1;">
            <form id="loginForm">
              <div class="form-group">
                <!-- Entrada do formulário  de verificação de e-mail  -->
                <label for="loginEmail" style="color: rgb(0, 42, 62);">Email</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email exemplo@exemplo.com">
              </div>
              <!-- Entrada do formulário  de senha  -->
              <div class="form-group">
                <label for="loginPassword" class="col-12" style="color: rgb(0, 42, 62);">Senha</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha">
              </div>
              <div class="form-group" style="color: rgb(1, 106, 122); font-family:Arial, Helvetica, sans-serif; font-size:x-small">
                <label>Requisitos da senha:</label><br>
                <!-- caracters de senha  -->
                <input type="checkbox" id="specialChar" disabled> 1 Caractere especial<br>
                <input type="checkbox" id="upperCase" disabled> 1 Letra maiúscula<br>
                <input type="checkbox" id="lowerCase" disabled> 1 Letra minúscula<br>
                <input type="checkbox" id="fourNumbers" disabled> 4 Números aleatórios<br>
              </div>

              <!-- Script de validação da senha -->
              <script>
                document.getElementById('loginPassword').addEventListener('input', function() {
                  let password = this.value;

                  // Requisitos de senha
                  document.getElementById('specialChar').disabled = !/[\W_]/.test(password); // Caractere especial
                  document.getElementById('upperCase').disabled = !/[A-Z]/.test(password); // Letra maiúscula
                  document.getElementById('lowerCase').disabled = !/[a-z]/.test(password); // Letra minúscula
                  document.getElementById('fourNumbers').disabled = !/\d{4}/.test(password); // Quatro números
                });
              </script>

              <!-- Link para Esqueci Minha Senha -->
              <div class="form-group">
                <a href="../public_html/reset-password.html" class="text-primary">Esqueci minha senha</a>
              </div>
              
              <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
          </div>
  
        </div>
      </div>
    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
